language: objective-c
osx_image: xcode7.1

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
    - XCODE_WORKSPACE=AlamofireObjectMapper.xcworkspace
  matrix:
    - SCHEME="AlamofireObjectMapper iOS"
    - SCHEME="AlamofireObjectMapper OSX"
    - SCHEME="AlamofireObjectMapper tvOS"    

before_install:
  - brew install xctool

script:   
  - xctool -workspace $XCODE_WORKSPACE -scheme "$SCHEME" -configuration Debug
  - xctool -workspace $XCODE_WORKSPACE -scheme "$SCHEME" -configuration Release  

notifications:
  email: false
